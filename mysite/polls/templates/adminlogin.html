<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    {% load static %} 
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.bundle.min' %}">
</head>
<body>
    <div class="container-fluid p-3 bg-dark text-white text-center">

        <h1>JKT Digital Institute</h1>
        <p>FE Exam Preparation Course</p> 
    </div>
    <div class="container mt-3">
        <h2>ADMIN LOGIN</h2>
        <form action="adminlogin/" method="post">
        {% csrf_token %} 
          <div class="row-4 mb-4 mt-4">
            <div class="col">
              <label for=""><h6>PASSCODE:</h6></label>
            </div>
            <div class="col">
                <input type="password" placeholder="ENTER PASSCODE:" name="pass">
            </div>
            <div class="mt-4">
                {% for message in messages %} 
                  <p style="color:red;">{{message}}</p>
                {% endfor %}
            </div>
          </div>
          <input type="submit" value="ACCESS" class="btn btn-dark p-2">
        </form>
    </div>
    <div class="container-fluid">
        <footer class="bg-dark text-center text-white mt-5">

            </div>
            <!-- Copyright -->
        </footer>
    </div>
    
</body>
</html>
