<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
    {% load static %} 
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.bundle.min' %}">
    <style>
      .btn{
        width: auto;
        margin: auto;
        border-radius: 20px;

      }
    </style>
</head>
<body>
{% block content %}
    <div class="container-fluid p-3 bg-dark text-white text-center">
        <img src="https://i.pinimg.com/originals/01/87/f3/0187f3fa3664c915822149c852318fc8.jpg" class="rounded-circle mt-2 mb-2" width="100px" alt="">
        <h1>JKT Digital Institute</h1>
        <p>FE Exam Preparation Course</p> 
      </div>
      <div class="container mt-3">
        <h2 class="">FE Student Registeration Forms</h2>
        <p>Please Enter Your Detail Information Here!</p>
        <form action="updaterecord/{{ mypoll.id }}" method="post">
        {% csrf_token %}
          <div class="row">
            <div class="col">
              <label for=""><h6>First Name: </h6></label>
              <input type="text" class="form-control" placeholder="Enter First Name:" name="first" value="{{ mypoll.firstname }}">
            </div>
            <div class="col">
              <label for=""><h6>Last Name: </h6></label>
              <input type="text"  class="form-control" placeholder="Enter Last Name:" name="last1" value="{{ mypoll.lastname }}">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for=""><h6>Father Name: </h6></label>
              <input type="text" class="form-control" placeholder="Enter Father Name:" name="father" value="{{ mypoll.fathername }}">
            </div>
            <div class="col">
              <label for=""><h6>Date of Birth: </h6></label>
              <input type="date" class="form-control" placeholder="Name" name="dob" value="{{ mypoll.dateofbirth }}">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for=""><h6>NRC No: </h6></label>
              <input type="text" class="form-control" placeholder="Enter Your NRC No:" name="nrc" value="{{ mypoll.nrcno }}">
            </div>
            <div class="col">
              <label for=""><h6>Phone No: </h6></label>
              <input type="text" class="form-control" placeholder="Enter Your Phone Number: " name="contact" value="{{ mypoll.contactno }}">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for=""><h6>Email Address: </h6></label>
              <input type="email" class="form-control" placeholder="Enter Your Email:" name="email" value="{{ mypoll.email }}">
            </div>
            <div class="col">
              <label for=""><h6>Permanent Address: </h6></label>
              <input type="text" class="form-control" placeholder="Enter Your Address:" name="address" value="{{ mypoll.pAddress }}">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for=""><h6>Education: </h6></label>
              <input type="text" class="form-control" placeholder="Enter Your Education Level: " name="edu" value="{{ mypoll.edu }}">
            </div>
            <div class="col">
              <label for=""><h6>Occupation: </h6></label>
              <input type="text" class="form-control" placeholder="Enter Your Work: " name="job" value="{{ mypoll.job }}">
            </div>
          </div>
          <div class="row"> 
              <input class="btn btn-dark text-white mt-4 mb-4" type="submit" value="UPDATE">
          </div>
        </form>
      </div>
      <footer class="bg-dark text-center text-white">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2022 Copyright:
          <a class="text-white" href="https://wlktech.github.io/">WLK-TECH</a>
        </div>
        <!-- Copyright -->
      </footer>
{% endblock %}
</body>
</html>
